<body>

  <div class="container">
    <h1>Contact Me</h1>
    <div class="contact-form">
      <input type="text" id="name" placeholder="Your Name">
      <input type="email" id="email" placeholder="Your Email">
      <input type="text" id="contact" placeholder="Your Contact Number">
      <input type="text" id="education" placeholder="Your Education">
      <input type="text" id="subject" placeholder="Subject">
      <textarea id="message" rows="5" placeholder="Message"></textarea>
      <button onclick="validateForm()">Submit</button>
      <button class="cancel-btn" onclick="clearForm()">Cancel</button>
      <p class="error" id="errorMessage" style="display: none; color: red;">Please fill in all fields correctly.</p>
    </div>
  </div>
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/prachi-marewad/" target="_blank">
        <i class="fa-brands fa-linkedin"></i>

    <a href="https://github.com/pra11chi2004" target="_blank">

    </a>
    <a href="https://www.snapchat.com/add/prachi_marewad" target="_blank">

    </a>
    <a href="https://wa.me/9356633024" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
    </a>
    <a href="https://www.instagram.com/its_prachi_reddy/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
    </a>
     <!-- Contact Details -->

  <script>
   async function validateForm() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const education = document.getElementById("education").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();
    const errorMessage = document.getElementById("errorMessage");

    if (!name || !email || !contact || !education || !subject || !message) {
        errorMessage.style.display = "block";
    } else {
        errorMessage.style.display = "none";

        try {
            const response = await fetch("http://localhost:5000/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, contact, education, subject, message })
            });

            if (response.ok) {
                alert("Message Sent Successfully!");
                clearForm();
            } else {
                alert("Failed to send message. Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while sending the message.");
        }
    }
}

    

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("contact").value = "";
      document.getElementById("education").value = "";
      document.getElementById("subject").value = "";
      document.getElementById("message").value = "";
      document.getElementById("errorMessage").style.display = "none";
    }
  </script>

</body>
